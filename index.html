<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="gameContainer">
            <div class="score-board">
                <p>Score: <span id="currentScore">0</span></p>
                <p>Best Score: <span id="bestScore">0</span></p>
            </div>
            <h1>Number Guessing Game</h1>
            <div class="level">
                <select name="Difficulty Level" id="difficultyLevel">
                    <option value="SelectDifficultyLevel" selected hidden>Difficulty Level</option>
                    <option value="easy">Easy (1 - 10)</option>
                    <option value="medium">Medium (1 - 50)</option>
                    <option value="hard">Hard (1 - 100)</option>
                </select>
                <select name="Attempts" id="attemptLevel">
                    <option value="SelectAttemptsLevel" selected hidden>Attempts</option>
                    <option value="easy">Easy (5)</option>
                    <option value="medium">Medium (3)</option>
                    <option value="hard">Hard (1)</option>
                </select>
            </div>
            <p class="instructions">
                Guess the secret number.
            </p>
            <p class="attempts">Attempts left:</p>
            <div class="inputGroup">
                <label for="guessInput">Enter your guess:</label>
                <input type="number" id="guessInput" min="1" max="10" placeholder="Enter your guess" />
                <button id="guessBtn">Guess The Number</button>
            </div>
            <p class="message"></p>
            <button id="restartBtn">Restart Game</button>
            <div class="session-summary">
                <h3>Session Summary</h3>
                <ul>
                    <li>Score: <span id="sessionScore">0</span></li>
                    <li>Rounds: <span id="roundsPlayed">0</span></li>
                    <li>Wins: <span id="wins">0</span></li>
                    <li>Losses: <span id="losses">0</span></li>
                </ul>
            </div>
            <button id="endSessionBtn" class="secondary-btn">End Session</button>
        </div>
        <div class="modal-overlay" id="sessionModal">
            <div class="modal">
                <h2>Session Summary</h2>

                <ul class="modal-summary">
                    <li>Score: <span id="modalScore">0</span></li>
                    <li>Rounds Played: <span id="modalRounds">0</span></li>
                    <li>Wins: <span id="modalWins">0</span></li>
                    <li>Losses: <span id="modalLosses">0</span></li>
                </ul>

                <div class="modal-actions">
                    <button id="closeModalBtn">Close</button>
                    <button id="confirmEndSessionBtn" class="danger-btn">
                        Clear Session
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
