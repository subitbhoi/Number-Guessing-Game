<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="gameContainer">
            <h1>Number Guessing Game</h1>
            <p class="instructions">
                Guess the secret number between <strong>1</strong> & <strong>10</strong>.
            </p>
            <p class="attempts">You have <strong>5</strong> attempts left.</p>
            <div class="inputGroup">
                <label for="guessInput">Enter your guess:</label>
                <input type="number" id="guessInput" min="1" max="10" placeholder="1 - 10" />
                <button id="guessBtn">Guess The Number</button>
            </div>
            <p class="message">Guess a number between 1 & 10</p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </main>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
